services:
  race-monitor:
    build: .
    container_name: race-monitor
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./google-credentials.json:/app/google-credentials.json:ro
      - ./session.session:/app/session.session
    command: ["python", "-m", "app.main"]
